<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板解析_事件指令</title>
</head>
<body>
  <div id="test">
    <button v-on:click="show">test</button>  
    <!-- button.addEeventListener('click', show函数.bind(vm)) -->
  </div>

  <script src="./js/compile.js"></script>
  <script src="./js/mvvm.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/watcher.js"></script>
  <script>
    const vm = new MVVM({
      el: '#test',
      data: {
        name: 'tom'
      },
      methods: {
        show () {
          alert(this.name)
        }
      }
    })

    function fn(params) {
      console.log(this.m)
    }
    const obj = {
      m: 1
    }
    fn.bind(obj)()
    /* 
    1. bind()返回一个新函数 (内部执行: fn.call(obj))
    2. 调用这个函数, 就会执行原函数, 原函数中的this是bind(obj)中的obj
    */
  </script>
</body>
</html>
